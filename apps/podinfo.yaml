apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
spec:
  project: default
  sources:
    - repoURL: ghcr.io/stefanprodan/charts
      chart: podinfo
      targetRevision: 6.6.0
      helm:
        releaseName: podinfo
        values: |
          replicaCount: 3
          ui:
            color: "#9BC53D" # Yellow Green
            message: "Container Day 2023" 
            logo: "https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo.svg"
          service:
            annotations: 
              prometheus.io/scrape: "true"
              prometheus.io/port: "9797"
          hpa:
            enabled: true
            maxReplicas: 10
            cpu: 50 # currently that would mean 25m
            memory: 32Mi

          redis:
            enabled: true

          ingress:
            enabled: true
            className: "nginx"
            annotations: 
                cert-manager.io/cluster-issuer: letsencrypt-prod
                ingress.kubernetes.io/force-ssl-redirect: "true"
            hosts:
              - host: aws.technat.dev
                paths:
                  - path: /
                    pathType: Prefix
            tls: 
              - secretName: frontend-tls
                hosts:
                  - aws.technat.dev

          resources:
            requests:
              cpu: 50m
              memory: 16Mi
            limits:
              cpu: 200m
              memory: 200Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: podinfo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 3m 
